<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            background: rgb(72, 192, 72);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">
        Interaja...
    </div>
    <script>

        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Entrou!'
            a.style.background = 'lightskyblue'
        }

        function sair() {
            var a = window.document.getElementById('area')
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
